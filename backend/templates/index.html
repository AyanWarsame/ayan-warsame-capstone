<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Doctor Appointment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ©º Doctor Appointment Booking</h1>
            <p>Book your appointment with ease</p>
        </header>

        <main>
            <form action="/book" method="POST" class="booking-form">
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="date">Date *</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="time">Time *</label>
                    <input type="time" id="time" name="time" required>
                </div>

                <div class="form-group">
                    <label for="note">Note (Optional)</label>
                    <textarea id="note" name="note" rows="4" placeholder="Any additional information..."></textarea>
                </div>

                <button type="submit" class="btn-primary">Book Appointment</button>
            </form>

            <div class="actions">
                <a href="/appointments" class="btn-secondary">View All Appointments</a>
            </div>
        </main>
    </div>
</body>
</html>
