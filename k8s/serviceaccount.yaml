apiVersion: v1
kind: ServiceAccount
metadata:
  name: frontend-serviceaccount
  namespace: ayan-warsame
  labels:
    app: frontend

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: backend-serviceaccount
  namespace: ayan-warsame
  labels:
    app: backend

---
# Role for frontend (minimal permissions)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: frontend-role
  namespace: ayan-warsame
rules:
# Allow reading configmaps and secrets (for potential future use)
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]

---
# Role for backend (minimal permissions)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: backend-role
  namespace: ayan-warsame
rules:
# Allow reading secrets (for database credentials)
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
  resourceNames: ["database-credentials"]

---
# RoleBinding for frontend
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: frontend-rolebinding
  namespace: ayan-warsame
subjects:
- kind: ServiceAccount
  name: frontend-serviceaccount
  namespace: ayan-warsame
roleRef:
  kind: Role
  name: frontend-role
  apiGroup: rbac.authorization.k8s.io

---
# RoleBinding for backend
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: backend-rolebinding
  namespace: ayan-warsame
subjects:
- kind: ServiceAccount
  name: backend-serviceaccount
  namespace: ayan-warsame
roleRef:
  kind: Role
  name: backend-role
  apiGroup: rbac.authorization.k8s.io

