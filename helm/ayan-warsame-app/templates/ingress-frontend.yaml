{{- if .Values.ingress.frontend.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: {{ .Values.nameOverride | default .Chart.Name }}
  annotations:
    {{- with .Values.ingress.frontend.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.ingress.frontend.className }}
  ingressClassName: {{ .Values.ingress.frontend.className }}
  {{- end }}
  rules:
    {{- range .Values.ingress.frontend.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: frontend-service
                port:
                  number: {{ $.Values.service.frontend.port }}
          {{- end }}
    {{- end }}
    {{- if .Values.ingress.frontend.allowDirectAccess }}
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: {{ .Values.service.frontend.port }}
    {{- end }}
{{- end }}

