apiVersion: v1
kind: ConfigMap
metadata:
  name: ayan-warsame-grafana-dashboard
  namespace: ayan-warsame
  labels:
    grafana_dashboard: "1"
data:
  ayan-warsame-app.json: |
    {
      "dashboard": {
        "title": "Ayan Warsame App Dashboard",
        "tags": ["ayan-warsame", "capstone"],
        "timezone": "browser",
        "schemaVersion": 16,
        "version": 1,
        "refresh": "30s",
        "panels": [
          {
            "id": 1,
            "title": "Pod Status",
            "type": "stat",
            "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
            "targets": [
              {
                "expr": "count(up{namespace=\"ayan-warsame\"} == 1)",
                "legendFormat": "Running Pods"
              }
            ]
          },
          {
            "id": 2,
            "title": "CPU Usage",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
            "targets": [
              {
                "expr": "rate(container_cpu_usage_seconds_total{namespace=\"ayan-warsame\"}[5m])",
                "legendFormat": "{{pod}}"
              }
            ]
          },
          {
            "id": 3,
            "title": "Memory Usage",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
            "targets": [
              {
                "expr": "container_memory_working_set_bytes{namespace=\"ayan-warsame\"}",
                "legendFormat": "{{pod}}"
              }
            ]
          },
          {
            "id": 4,
            "title": "HTTP Request Rate",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12},
            "targets": [
              {
                "expr": "rate(http_requests_total{namespace=\"ayan-warsame\"}[5m])",
                "legendFormat": "{{method}} {{status}}"
              }
            ]
          },
          {
            "id": 5,
            "title": "Request Latency (p95)",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12},
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{namespace=\"ayan-warsame\"}[5m]))",
                "legendFormat": "{{pod}}"
              }
            ]
          }
        ]
      }
    }

